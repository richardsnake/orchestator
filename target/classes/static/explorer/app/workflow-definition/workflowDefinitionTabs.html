<div><tabset><tab heading="Active instances"><p><div ng-if="data"><canvas class="chart chart-horizontal-bar" chart-data="data" chart-labels="labels" chart-options="options" chart-series="series"></canvas></div></tab><tab heading="All instances"><workflow-statistics-table definition="ctrl.definition"></workflow-statistics-table></tab><tab heading="Workflow settings"><table class="table table-striped table-hover"><thead><tr><th>Setting<th>Value<tbody><tr ng-repeat="(key, value) in ctrl.definition.settings"><td>{{key}}<td><pre>{{value | prettyPrintJson}}</pre></table></tab><tab heading="Radiator" select="ctrl.startRadiator()"><div ng-include="'app/workflow-stats/workflowStats.html'"></div></tab><tab heading="Supported signals" ng-show="ctrl.definition.supportedSignals && ctrl.definition.supportedSignals.length"><workflow-signals-table definition="ctrl.definition"></workflow-signals-table></tab></tabset></div>

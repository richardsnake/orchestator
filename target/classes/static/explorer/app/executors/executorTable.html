<div><h2>Workflow executors</h2><table id="executors" class="table table-striped table-hover"><thead><tr><th>Id<th>Host<th>Process ID<th>Executor group<th>Started<th>Stopped<th>Activity heartbeat<th>Heartbeat expires<tbody><tr ng-repeat="executor in ctrl.executors | orderBy:'active':true | filter:ctrl.isActive" ng-class="ctrl.executorClass(executor)"><td>{{executor.id}}<td>{{executor.host}}<td>{{executor.pid}}<td>{{executor.executorGroup}}<td title="{{executor.started | date:'yyyy-MM-dd HH:mm:ss'}}">{{executor.started | fromNow}}<td title="{{executor.stopped | date:'yyyy-MM-dd HH:mm:ss'}}">{{executor.stopped | fromNow}}<td title="{{executor.active | date:'yyyy-MM-dd HH:mm:ss'}}">{{executor.active | fromNow}}<td title="{{executor.expires | date:'yyyy-MM-dd HH:mm:ss'}}">{{executor.expires | fromNow}}</table></div>
